<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20">
    <defs>
        <!-- White = visible, Black = hidden -->
        <mask id="cut" maskContentUnits="userSpaceOnUse">
            <rect x="0" y="0" width="20" height="20" fill="white"/>
            <!-- The “transparent line” that erases what's behind it -->
            <line x1="11" y1="0" x2="11" y2="20"
                  stroke="black" stroke-width="2" stroke-linecap="butt"/>
        </mask>
    </defs>

    <!-- All things you want to be affected by the cut go in this group -->
    <g mask="url(#cut)">
        <text x="7.5" y="7" stroke="white" stroke-width="0.4" font-size="4">σ</text>
        <text x="12.5" y="7" stroke="white" stroke-width="0.4" font-size="4">σ</text>
        <polyline points="1,1 19,1 6,1 6,14 1,12 16,18 16,1"
                  fill="none" stroke="white" stroke-width="1"/>
    </g>
</svg>